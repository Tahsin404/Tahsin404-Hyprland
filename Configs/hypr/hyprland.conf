# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar & hyprpaper
exec-once = /usr/lib/xdg-desktop-portal-gtk & /usr/lib/xdg-desktop-portal-hyprland
exec-once = udiskie &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 15
    gaps_workspaces = 12

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(F5D1A4ee)
    col.inactive_border = rgba(170E03ee) 

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    no_focus_fallback = true
    resize_on_border = true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 25
    rounding_power = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 5
        render_power = 2
        color = rgba(F5D1A4ee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 5
        vibrancy = 0.1696
        new_optimizations = true
        ignore_opacity = true
        xray = false
        noise = 0.03
    }
}

layerrule = blur on,blur_popups on, ignore_alpha 0, match:namespace waybar

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)
    workspace_wraparound = true
    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = bubbly,         0.55, -0.68,0.48, 1.68
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     17,    easeOutQuint
    animation = windowsIn,     1,     18,    easeOutQuint, popin 0%
    animation = windowsOut,    1,     14,    easeOutQuint, popin 0%
    animation = fadeIn,        1,     4,     easeOutQuint
    animation = fadeOut,       1,     6,     easeOutQuint
    animation = fadeSwitch,    1,     5,     easeOutQuint
    animation = fade,          1,     1.5,   quick
    animation = fadePopupsIn,  1,     4,     easeOutQuint
    animation = layers,        1,     5,    bubbly, popin 50%
    animation = layersIn,      1,     5,    bubbly, popin 50%
    animation = layersOut,     1,     5,    bubbly, popin 0%
    animation = fadeLayersIn,  1,     10,    easeInOutCubic, 
    animation = fadeLayersOut, 1,     10,     easeInOutCubic
    animation = workspaces,    1,     9,     easeInOutCubic 
    animation = workspacesIn,  1,     9,     easeInOutCubic 
    animation = workspacesOut, 1,     9,     easeInOutCubic 
    animation = zoomFactor,    1,     7,     quick
}

